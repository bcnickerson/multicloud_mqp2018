<!doctype html>
<html lang="en">

<head>
  <title>register</title>
  <link rel="stylesheet" type="text/css" href="style.css";
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <h1><a href="#">cloud computing</a></h1>
      </div>
      <div class="nav">
        <ul>
          <li><a href="login.html">sign in</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="login">
    <h2>register now</h2>
    <form action="">
      <p>full name</p>
      <input type="name" name="" placeholder="enter name">
      <p>email address</p>
      <input type="email" name="" placeholder="enter email">
      <p>username</p>
      <input type="username" name="" placeholder="create a username">
      <p>password<p>
      <input type="password" name="" placeholder="create a password">
      <p>re-enter password<p>
      <input type="password" name="" placeholder="re-enter password">
    </form>
    <form method="get" action="home.html">
      <input type="submit" name="" value="create account">
    </form>
  </div>
</body>
</html>
