{% extends "layout2.html" %}
{% block content %}
    <h1 style="padding:40px 40px;"</h1>
    <h1 style="padding:40px 40px;"</h1>
    <form action="/custom" method="post">
        <button name="button1" type="button" class="btn-options" style="margin:15px" value="hello" onsubmit="deploy()">
                    Price: {{ instance.price }}<br>
                    <br>
                <small class="text-muted">
                    {% if instance_provider == "Amazon" %}
                        Type: {{ instance.id }}<br>
                    {% else %}
                        Type: {{ instance.name }}<br>
                    {% endif %}
                    Memory: {{ instance.ram }}<br>
                    Storage: {{ instance.disk }}<br>
                    Provider: {{ instance_provider }}<br>
                </small>
            <input type="submit" id="button1" align="center" name="Confirm" onclick="deployment({{instance}})">
            <input type="hidden" name="instance1" value="{{ instance }}">
            <input type="hidden" name="os1" value="{{ os }}">
        </button>
    </form>
